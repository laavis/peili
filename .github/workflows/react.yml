name: React CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install, test
        run: |
          npm ci
          npm test
        env:
          CI: true

      - name: Build and Deploy
        uses: laavis/peili@master
        with:
          node-version: ${{ matrix.node-version }}
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CI: true
          BUILD_SCRIPT: npm ci && npm install && npm run build
